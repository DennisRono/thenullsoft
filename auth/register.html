                            </div>
                            <span id="id-err"></span>
                            <div class="cont-gr-flex">

                                        <br/>

                                    </div>

                                    <div class="user-input-wrp">

                                </div>
                            </div>
                            <div class="user-input-wrp">
                                <br/>

                            </div>
                            <span id="id-err"></span>
                            <input type="submit" value="submit" name="register" class="register-btn">

                </div>
            </div>
